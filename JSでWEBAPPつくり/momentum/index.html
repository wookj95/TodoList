<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요"
      />
      <input type="submit" value="Log In" class="submit-form" />
    </form>
    <h2 id="clock" class="clock-font">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="What R U ToDo-List" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote-font">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="weather-font">
      <span></span>
      <span></span>
    </div>
    <div class="background-cover"></div>
    <script type="module" src="js/todo.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
