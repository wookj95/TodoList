<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Momentum</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요?"
      />
    </form>
    <h2 id="clock" class="clock-font">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="오늘 할 일을 적어주세요" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote-font">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="weather-font">
      <span></span>
      <span></span>
    </div>
    <div class="background-cover"></div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js" type="module"></script>
    <script src="js/weather.js"></script>

    <script
      src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"
      type="module"
    ></script>
  </body>
</html>
